<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <!-- bootstrap cdn files  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- css files  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="m-4">
      <!-- search field  -->
      <section class="mb-3 w-50 m-auto">
        <div class="mb-3 s-button">
          <input
            type="email"
            class="form-control me-2"
            id="search-field"
            placeholder="Search Your Phone"
          />
          <div id="btn-search" class="btn btn-info">Search</div>
        </div>
        <!-- not found text  -->
        <div id="phone-not-found" class="d-none">
          <p class="text-danger">
            <small>Not Found! Please try again.</small>
          </p>
        </div>
      </section>
      <!-- spinner or loader -->
      <section id="loader" class="d-none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- search result  -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- show all button  -->
      <div id="show-all" class="text-center d-none mt-3">
        <div id="btn-show-all" class="btn btn-info">Show All</div>
      </div>
    </main>
    <!-- js files  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
